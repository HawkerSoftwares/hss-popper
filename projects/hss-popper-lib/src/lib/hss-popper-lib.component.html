<div #popperViewRef [class.ngxp__container]="!popperOptions.disableDefaultStyling"
  [class.ngxp__animation]="!popperOptions.disableAnimation" [style.display]="displayType" [style.opacity]="opacity"
  [ngStyle]="popperOptions.styles" [ngClass]="extractAppliedClassListExpr(popperOptions.applyClass)"
  attr.aria-hidden="{{ariaHidden}}" [attr.aria-describedby]="popperOptions.ariaDescribe || null"
  attr.role="{{popperOptions.ariaRole}}">
  <div class="ngxp__inner" *ngIf="text" [innerHTML]="text">
    <ng-content></ng-content>
  </div>
  <div class="ngxp__inner" *ngIf="!text">
    <ng-content></ng-content>
  </div>
  <div class="ngxp__arrow" [style.border-color]="arrowColor" [class.__force-arrow]="arrowColor"
    [ngClass]="extractAppliedClassListExpr(popperOptions.applyArrowClass)"></div>

</div>
